<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
.unselectable {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}
.button {
	border: none;
  background-color: #ffff;
  opacity: 0.7;
  padding: 14px 28px;
  position: relative;
  font-size: 50px;
  cursor: pointer;
  display: inline-block;
  animation-name: slide;
  animation-duration: 1s;
  }
.button:hover {opacity: 0.5;}
@keyframes slide {
	0% {left: -1000px;}
    100% {left: 0px;}
    }
body {
  background-size: cover;
  background-repeat: no-repeat;
  background-image: url("https://wallpapercave.com/wp/wp4904119.jpg");
  text-align: right;
  color: black;
  font-family: "Century Gothic", sans-serif;
  font-size: 500%;
  }
</style>
</head>
