<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu,
                Cantarell, "Helvetica Neue", sans-serif;
  }
</style>

<body style="margin:0; height:100vh; display:flex; flex-direction:column; justify-content:center; align-items:center;">
  <div style="width:100%; height:20vh; display:flex; align-items:center; justify-content:center;">
    <div style="font-size:80px;">Zafir</div>
    <canvas id="canvas" width="224" height="224"></canvas>
  </div>

  <p style="color:rgba(0,0,0,0.6);">under construction</p>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
</body>

<script>
  let model;
  const canvas = document.getElementById('canvas');
  const modelType = 'smaller';

  async function loadModel() {
    model = await tf.loadGraphModel(modelType + '_decoder/model.json');
    console.log("Model loaded");
  }

  function renderImageFromTensor(tensor) {
    const imageTensor = tf.tidy(() => tensor.squeeze().mul(255).clipByValue(0, 255).cast('int32'));
    tf.browser.toPixels(imageTensor, canvas);
    imageTensor.dispose();
  }

  async function predictFromLatent(z0, z1) {
    const z = tf.tensor2d([[z0, z1]]);
    const output = model.predict(z);
    renderImageFromTensor(output);
    z.dispose();
    output.dispose();
  }

  document.addEventListener('mousemove', (e) => {
    if (!model) return;

    let min_x, max_x, min_y, max_y;
    if (modelType == 'small') {
      min_x = -10; max_x = 1;
      min_y = -2.5; max_y = 9;
    } else if (modelType == 'smaller') {
      min_x = -1.3; max_x = 7.5;
      min_y = -7; max_y = 7.5;
    }
    const z0 = ((e.clientX - 0) / window.innerWidth) * (max_x - min_x) + min_x;
    const z1 = ((e.clientY - 0) / window.innerHeight) * (max_y - min_y) + min_y;
    predictFromLatent(z0, z1);
  });

  loadModel().then(() => {
    predictFromLatent(-1.2, -6.8);
  });
</script>
